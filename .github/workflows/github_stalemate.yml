name: 'GitHub Stalemate'
run-name: ''
on:
  schedule:
    - cron: '30 1 * * *'
  workflow_dispatch:
permissions:
  issues: write
  pull-requests: write
jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v8
        with:
          days-before-close: -1
          days-before-stale: 60
          close-issue-message: 'This issue has been closed due to inactivity'
          close-pr-message: 'This pull request has been closed due to inactivity'
          stale-issue-message: 'This issue has been staled due to a long period of inactivity'
          stale-pr-message: 'This pull request has been staled due to a long period of inactivity'
          remove-stale-when-updated: true
          stale-issue-label: stale
          stale-pr-label: stale
          exempt-issue-labels: longterm
          exempt-pr-labels: longterm